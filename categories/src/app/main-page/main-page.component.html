<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="idDepartment">
      <th mat-header-cell *matHeaderCellDef> <strong>No.</strong> </th>
      <td mat-cell *matCellDef="let element" routerLink="/managers/{{element.idDepartment}}"> {{element.idDepartment}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nameDepartment">
      <th mat-header-cell *matHeaderCellDef> <strong>Департамент</strong> </th>
      <td mat-cell *matCellDef="let element" routerLink="/managers/{{element.idDepartment}}"> {{element.nameDepartment}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="isLoading" class="spinner">
    <mat-progress-spinner 
      color="primary" 
      mode="indeterminate">
    </mat-progress-spinner>
  </div>
