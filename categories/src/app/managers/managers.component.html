<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="idEmployee">
        <th mat-header-cell *matHeaderCellDef> <strong>No.</strong> </th>
        <td  mat-cell *matCellDef="let element"> {{element.idEmployee}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="lname">
        <th class="n" mat-header-cell *matHeaderCellDef> <strong>Фамилия</strong> </th>
        <td class="n" mat-cell *matCellDef="let element"> {{element.lname}} </td>
      </ng-container>

      <ng-container matColumnDef="fname">
        <th class="n" mat-header-cell *matHeaderCellDef> <strong>Имя</strong> </th>
        <td class="n" mat-cell *matCellDef="let element"> {{element.fname}} </td>
      </ng-container>
      
      <ng-container matColumnDef="patronymic">
        <th class="n" mat-header-cell *matHeaderCellDef> <strong>Отчество</strong> </th>
        <td class="n" mat-cell *matCellDef="let element"> {{element.patronymic}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
